apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-mvp
  namespace: argocd
  labels:
    env: dev
    name: team-mvp
    namespace: team-mvp
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: team-mvp
    server: https://kubernetes.default.svc
