    repoURL: https://github.com/arietan/eks-blueprints-workloads
    targetRevision: main
    path: manifests/team-mvp/overlays/dev
    kustomize:
      labels:
        env: dev
        name: team-mvp
        namespace: team-mvp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
